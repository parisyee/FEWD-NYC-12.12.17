<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mad Libs</title>
    <script src="javascript/index.js"></script>
  </head>
  <body>
    <h1>Personal Ad</h1>

    <form id="game-form">
      <label for="adjective">Adjective</label>
      <input type="text" name="adjective" id="adjective" />

      <br>

      <label for="verb">Verb ending in 'ed'</label>
      <select name="verb">
        <option></option>
        <option value="stomped">stomped</option>
        <option value="laughed">laughed</option>
        <option value="hunted">hunted</option>
      </select>
      
      <br>

      <legend>Liquid</legend>
      <label for="gatorade">Gatorade</label>
      <input type="radio" name="liquid" id="gatorade" value="Gatorade" />
      
      <label for="lotion">Lotion</label>
      <input type="radio" name="liquid" id="lotion" value="lotion" />
      
      <br>

      <label for="number">Number</label>
      <input type="number" name="number" id="number" />
      
      <br>

      <label for="date">Date</label>
      <input type="date" name="date" id="date" />
      
      <br>
      
      <input type="submit" value="Get wild!" />
      <input type="reset" value="Play again" />
    </form>

    <div id="output">
      <p>
        I enjoy long, <span id="adjective-spot"></span>
        walks on the beach, getting <span id="verb-spot"></span>
        in the rain and serendipitous encounters with <span id="liquid-spot"></span>.
        I know Iâ€™m not very attractive in my picture, but it was taken <span id="number-spot"></span>
        days ago... or maybe it was taken on <span id="date-spot"></span>.
      </p>
      <h2>That's hilarious.</h1>
    </div>
  </body>
</html>
